<!DOCTYPE html>
<html>
<head>
    <title>Multiple Promises Resolution Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Multiple Promises Resolution Tracker</h2>

<table>
    <thead>
        <tr>
            <th>Promise</th>
            <th>Time Taken (Seconds)</th>
        </tr>
    </thead>
    <tbody id="output">
        <tr>
            <td colspan="2">Loading...</td>
        </tr>
    </tbody>
</table>

</body>
</html>
